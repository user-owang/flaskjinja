{% extends 'base.html' %} {% block title %}Madlib Generator{% endblock %} {%
block content %}
<h1>Fill in your words!</h1>
<form action="/result">
  {% for word in story['prompts'] %}
  <label for="{{word}}">{{word.replace('_', ' ').title()}}</label>
  <input type="text" name="{{word}}" id="{{word}}" /> <br />
  {% endfor %}
  <br />
  <input type="submit" />
</form>
{% endblock %}
